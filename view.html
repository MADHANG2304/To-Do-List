<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminder List View</title>
    <link rel="stylesheet" href="/view.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="w-100 h-100 d-flex bg-body-color">

        <div class="w-25 d-flex flex-column gap-2 p-3 text-white" style="width: 30%; ">
            <h1 class="fs-1">To-Do List</h1>
            <div class="gap-2 d-flex flex-column align-items-center">
                <button class="btn btn-secondary w-100" id="grid">Grid View</button>
                <button class="btn btn-secondary w-100" id="table">Table View</button>
            </div>
        </div>

        <div class="w-75 flex flex-column mt-4 mr-0 bg-white-color rounded-start">
            <nav class="navbar h-25 p-3">
                <div class="container-fluid">
                    <a class="navbar-brand fs-1 fw-bold custom-text-color">My Todo</a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" id="search-data" placeholder="Search"
                            aria-label="Search" />
                        <button class="btn btn-outline-danger" type="submit">Search</button>
                    </form>
                    <!-- <button class="btn btn-primary" >+Add Remainder</button> -->
                    <button type="button" id="addbtn" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                        +Add Remainder
                    </button>
                </div>
            </nav>


            <div
                class="h-75 bg-gray-color border ms-4 me-4 rounded d-flex flex-wrap overflow-auto justify-content-center align-items-center">
                <div id="cardContainer" class="d-none flex flex-wrap gap-2 m-2 justify-content-evenly w-100">

                </div>
                <!-- Modal -->
                <div class="modal fade position-absolute top-50 start-50 translate-middle" id="staticBackdrop"
                    data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                    aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <form class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Add Remainder</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body row">
                                <div class="col-6">
                                    <input type="text" class="form-control" id="title" placeholder="Enter Your Title">
                                    <div class="invalid-feedback">
                                        Please provide a valid Title.
                                    </div>
                                </div>
                                <div class="col-6">
                                    <select class="form-select" id="category" aria-label="Default select example">
                                        <option selected value="">Select Your Category</option>
                                        <option value="Work">Work</option>
                                        <option value="Personal">Personal</option>
                                        <option value="Education">Education</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please seelct a valid Category.
                                    </div>
                                </div>
                                <div class="col-6 mt-2">
                                    <input type="date" class="form-control" id="date">
                                    <div class="invalid-feedback">
                                        Please provide a valid Date.
                                    </div>
                                </div>
                                <div class="col-6 mt-2">
                                    <select class="form-select" id="priority" aria-label="Default select example">
                                        <option selected>Select Your Priority</option>
                                        <option value="Low">Low</option>
                                        <option value="Medium">Medium</option>
                                        <option value="High">High</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a valid Priority.
                                    </div>
                                </div>

                                <div class="col-6 mt-2">
                                    <input type="text" class="form-control" id="notes" placeholder="Enter Your Notes">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" id="saveBtn">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div id="tableContainer" class="container mt-3 d-none">
                    <table id="taskTable" class="table table-bordered table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Priority</th>
                                <th>Date</th>
                                <th>Notes</th>
                                <th>Status</th>
                                <th style="width:23%">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>

                </div>
                <h5 id="emptyTableMsg" class="text-center text-muted mt-3 w-100">
                    No Tasks Found
                </h5>
            </div>
        </div>
    </div>
    <script src="/mainScript.js"></script>
</body>

</html>
